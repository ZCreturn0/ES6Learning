<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function timeout(ms){
            return new Promise((resolve,reject) => {
                let v = Math.random();
                if(v > 0.5){
                    setTimeout(resolve, ms, 'aaa');
                }
                else{
                    setTimeout(reject, ms, 'bbb');
                }
            });
        }
        timeout(1000)
        .then((val) => {
            console.log('then');
            console.log(val);
        })
        .catch((val) => {
            console.log('catch');
            console.log(val);
        });
    </script>
</body>
</html>
