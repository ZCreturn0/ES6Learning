<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Promise 创建时里面的代码会立即执行,但 resolve 和 reject 会在 then 和 catch 后执行
        let promise = new Promise((resolve, reject) => {
            console.log('run when promise built');
            resolve();
        });
        setTimeout(() => {
            promise.then(() => {
                console.log('run after 3s later');
            });
        }, 3 * 1000);
    </script>
</body>
</html>
