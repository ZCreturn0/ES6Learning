<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('error');
            }, 3 * 1000);
        });

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(p1);
            }, 1000);
        });

        // p2 状态由 p1 决定
        // p1 reject 会传到 p2 的catch
        p2.then((res) => {
            console.log('then');
            console.log(res);
        })
        .catch(res => {
            console.log('catch');
            console.log(res);
        })
        // catch
        // error
    </script>
</body>
</html>
