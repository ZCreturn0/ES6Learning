<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(Math.random().toString());
                }, 2 * 1000);
            });
        }
        getData().then(res => {
            console.log('res1');
            console.log(res);
            // 必须加 return,把状态返回
            return getData();
        })
        .then(res => {
            console.log('res2');
            console.log(res);
        });
    </script>
</body>
</html>
