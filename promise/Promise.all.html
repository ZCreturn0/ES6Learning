<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 正常情况
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('hello');
            }, 2000);
        });
        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('world');
            }, 100);
        });
        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('aaaaa');
            }, 5000);
        });
        let p = Promise.all([p1, p2, p3]).then((res) => {
            // 按 p1,p2,p3 的顺序返回
            console.log(res.join(' '));             // hello world aaaaa
        });

        // 异常情况
        let ep1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                throw new Error('error1');
            }, 2000);
        });
        let ep2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                throw new Error('error2');
            }, 5000);
        });
        let ep3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                throw new Error('error3');
            }, 1000);
        });
        let ep = Promise.all([ep1, ep2, ep3]).then(res => {
            console.log(res.join(' '));
        })
        .catch(err => {
            // 按时间依次输出报错
            console.log(err);
        });

        // 部分报错情况
        let p4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('resolve');
            }, 2000);
        });
        let ep5 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(new Error('async error'));
            }, 1000);
        });
        let ep6 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('reject');
            }, 3000);
        });
        let p7 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('first resolve');
            }, 0);
        });
        let ep8 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('first reject');
            }, 0);
        });
        // 有报错不执行then
        let mix = Promise.all([p4, ep5, ep6, p7, ep8]).then(res => {
            console.log(res);
        })
        .catch(err => {
            // 只输出第一个错误(reject('first reject')),后面的不再执行
            console.error(err);
        });
    </script>
</body>
</html>
