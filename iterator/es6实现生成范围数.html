<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class RangeIterator{
            constructor(start, end){
                this.value = start;
                this.end = end;
            }
            [Symbol.iterator](){
                return this;
            }
            next(){
                return this.value < this.end ? { value: this.value++, done: false} : {value: undefined, done: true};
            }
        }
        function Range(start, end){
            return new RangeIterator(start, end);
        }
        for(let val of Range(0, 10)){
            console.log(val);
        }
    </script>
</body>
</html>
