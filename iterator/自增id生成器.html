<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function idMaker(){
            var id = 0;
            return {
                next: function(){
                    return {
                        id: ++id,
                        done: false
                    }
                }
            }
        }
        var maker = idMaker();
        for(var i=0;i<10;i++){
            console.log(maker.next());
        }
    </script>
</body>
</html>
