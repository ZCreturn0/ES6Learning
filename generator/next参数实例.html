<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function* gen(x) {
            let y = 2 * (yield(x + 1));
            let z = 10 + (yield(y - 2));
            return (x + y + z);
        }
        let g1 = gen(10);
        // yield 表达式默认返回 undefined
        // 11 false
        console.log(g1.next());
        // Nan false
        console.log(g1.next());
        // NaN false
        console.log(g1.next());

        console.log('------------------');

        let g2 = gen(10);
        // next 参数改变的是上一个 yield 表达式的值
        // 11 false
        console.log(g2.next());
        // 18 false
        console.log(g2.next(10));
        // 60 true
        console.log(g2.next(20));
    </script>
</body>
</html>
