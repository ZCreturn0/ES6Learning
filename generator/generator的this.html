<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function* gen() {

        }
        gen.prototype.hello = () => {
            console.log('aaa');
        }

        // 返回遍历器,同时也是 gen 的实例
        let obj = gen();
        // true
        console.log(obj instanceof gen);
        // 同时继承了原型
        // aaa
        obj.hello();
    </script>
</body>
</html>
