<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zc</title>
</head>
<body>
    <script>
         var obj = {
             a: 1,
             b: 3,
             get sum(){
                 return this.a + this.b;
             },
             set bar(val){
                this.a = val;
             }
         }
         var obj2 = {
             a: 10,
             b: 20
         }
         console.log(Reflect.get(obj, 'sum'));
         // obj2 借用 obj1 get 方法
         console.log(Reflect.get(obj, 'sum', obj2));
         Reflect.set(obj, 'bar', 5);
         console.log(obj.a);            // 5
         Reflect.set(obj, 'bar', 15, obj2);
         console.log(obj.a);            // 5
         console.log(obj2.a);           // 15
    </script>
</body>
</html>
